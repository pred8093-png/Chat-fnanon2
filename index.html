  <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FaNa Private Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet" />
<style>
  /* الخطوط والألوان */
  body {
    margin: 0;
    font-family: 'Cairo', sans-serif;
    background: radial-gradient(circle at center, #0f0c29 0%, #302b63 60%, #24243e 100%);
    color: #e0e0ff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .screen {
    background: rgba(15, 12, 41, 0.85);
    border-radius: 16px;
    box-shadow: 0 0 20px #ff6ec7aa, 0 0 30px #06b6d4aa;
    width: 100%;
    max-width: 450px;
    padding: 25px 30px;
    box-sizing: border-box;
  }
  .hidden {
    display: none;
  }
  h2, h3 {
    text-align: center;
    margin: 12px 0 20px 0;
    font-weight: 700;
    background: linear-gradient(90deg, #ff6ec7, #06b6d4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 14px 12px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
    background: rgba(255,255,255,0.1);
    color: #e0e0ff;
    box-shadow: inset 0 0 10px #ff6ec7aa;
    transition: background 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    background: rgba(255,255,255,0.2);
  }
  
  #channels {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin-bottom: 20px;
  }
  #channels button {
    background: linear-gradient(135deg, #ff6ec7, #06b6d4);
    border: none;
    border-radius: 24px;
    padding: 10px 20px;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 0 15px #ff6ec7aa;
    transition: transform 0.2s ease, box-shadow 0.3s ease;
  }
  #channels button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #06b6d4ff;
  }

  button#join-btn, button#send-btn {
    width: 100%;
    background: linear-gradient(90deg, #ff6ec7, #06b6d4);
    border: none;
    border-radius: 30px;
    padding: 14px 0;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 20px #ff6ec7cc;
    transition: background 0.3s ease;
  }
  button#join-btn:hover, button#send-btn:hover {
    background: linear-gradient(90deg, #06b6d4, #ff6ec7);
  }

  /* شاشة الدردشة */
  #chat-screen {
    display: flex;
    flex-direction: column;
    height: 80vh;
  }
  .chat-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #ff6ec7, #06b6d4);
    padding: 12px 20px;
    border-radius: 16px 16px 0 0;
    color: #fff;
    font-weight: 700;
    box-shadow: 0 0 25px #ff6ec7bb;
  }
  #room-name {
    font-size: 22px;
  }
  .chat-header button {
    background: transparent;
    border: none;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    filter: drop-shadow(0 0 2px #000);
  }
  .chat-header button:hover {
    color: #ffd1e9;
  }
  #messages {
    background: rgba(15, 12, 41, 0.7);
    flex-grow: 1;
    overflow-y: auto;
    padding: 15px 20px;
    border-left: 3px solid #ff6ec7;
    border-right: 3px solid #06b6d4;
    border-bottom: 3px solid #ff6ec7;
    border-radius: 0 0 16px 16px;
    font-size: 16px;
    line-height: 1.5;
  }
  #messages div {
    margin-bottom: 12px;
    background: rgba(255, 110, 199, 0.15);
    padding: 10px 14px;
    border-radius: 12px;
    box-shadow: 0 0 10px #ff6ec7aa;
  }

  #message-input {
    margin-top: 12px;
    padding: 14px 16px;
    border-radius: 30px;
    border: none;
    outline: none;
    font-size: 18px;
    background: rgba(255, 255, 255, 0.1);
    color: #e0e0ff;
    box-shadow: inset 0 0 15px #06b6d4aa;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .screen {
      max-width: 100%;
      padding: 20px;
    }
    #messages {
      font-size: 14px;
      padding: 10px 15px;
    }
    #message-input {
      font-size: 16px;
    }
  }
</style>
</head>
<body>
  <div id="login-screen" class="screen">
    <h2>أدخل اسمك الوهمي</h2>
    <input type="text" id="username" placeholder="مثلاً: زائر123" autocomplete="off" />
    <h3>اختر قناة للانضمام</h3>
    <div id="channels"></div>
    <input type="password" id="channel-password" placeholder="كلمة سر القناة (إن وجدت)" autocomplete="off" />
    <button id="join-btn">دخول القناة</button>
  </div>

  <div id="chat-screen" class="screen hidden">
    <div class="chat-header">
      <h2 id="room-name"></h2>
      <button id="music-btn" title="تشغيل/إيقاف الموسيقى">🎵</button>
      <button id="leave-btn" title="خروج من القناة">🚪</button>
    </div>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="اكتب رسالتك..." autocomplete="off" />
    <button id="send-btn">إرسال</button>
  </div>

  <audio id="bg-music" loop>
    <source src="sounds/lounge.mp3" type="audio/mpeg" />
  </audio>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  let username = "";
  let currentRoom = "";

  const loginScreen = document.getElementById("login-screen");
  const chatScreen = document.getElementById("chat-screen");
  const channelsDiv = document.getElementById("channels");
  const roomNameDisplay = document.getElementById("room-name");
  const messagesDiv = document.getElementById("messages");
  const messageInput = document.getElementById("message-input");
  const usernameInput = document.getElementById("username");
  const passwordInput = document.getElementById("channel-password");
  const joinBtn = document.getElementById("join-btn");
  const sendBtn = document.getElementById("send-btn");
  const musicBtn = document.getElementById("music-btn");
  const leaveBtn = document.getElementById("leave-btn");
  const bgMusic = document.getElementById("bg-music");

  socket.on("channelsList", (channels) => {
    channelsDiv.innerHTML = "";
    channels.forEach(ch => {
      const btn = document.createElement("button");
      btn.textContent = ch.name + (ch.protected ? " 🔒" : "");
      btn.onclick = () => {
        passwordInput.value = "";
        joinBtn.onclick = () => joinRoom(ch.name);
      };
      channelsDiv.appendChild(btn);
    });
  });

  function joinRoom(room) {
    username = usernameInput.value.trim();
    const password = passwordInput.value;
    if (!username) return alert("الرجاء إدخال اسمك الوهمي");
    socket.emit("joinRoom", { room, username, password });
  }

  socket.on("joinSuccess", (room) => {
    currentRoom = room;
    roomNameDisplay.textContent = "القناة: " + room;
    loginScreen.classList.add("hidden");
    chatScreen.classList.remove("hidden");
    messagesDiv.innerHTML = "";
    bgMusic.play();
  });

  socket.on("joinError", (msg) => alert(msg));

  socket.on("message", (msg) => {
    const div = document.createElement("div");
    div.textContent = msg;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });

  sendBtn.onclick = () => {
    const text = messageInput.value.trim();
    if (text) {
      socket.emit("chatMessage", { room: currentRoom, username, text });
      messageInput.value = "";
    }
  };

  messageInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      sendBtn.click();
    }
  });

  musicBtn.onclick = () => {
    if (bgMusic.paused) bgMusic.play();
    else bgMusic.pause();
  };

  leaveBtn.onclick = () => {
    socket.emit("leaveRoom", { room: currentRoom, username });
    chatScreen.classList.add("hidden");
    loginScreen.classList.remove("hidden");
    bgMusic.pause();
    bgMusic.currentTime = 0;
  };
</script>
</body>
</html>
